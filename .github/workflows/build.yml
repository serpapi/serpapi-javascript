name: Build

on: push

jobs:
  build:
    name: "Deno tests and npm build"
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.1
        with:
          deno-version: v1.x

      # - name: Check formatting
      #   run: deno fmt --check

      # - name: Run linter
      #   run: deno lint

      # - name: Run tests
      #   env:
      #     SERPAPI_TEST_KEY: ${{ secrets.SERPAPI_TEST_KEY }}
      #   run: deno task test:ci

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # Build files using a fixed node version
          registry-url: 'https://registry.npmjs.org'

      - name: Test building of npm files
        run: deno task npm

      - name: Zip build files
        run: zip npm.zip ./npm -r

      - name: Upload build files for smoke tests
        uses: actions/upload-artifact@v3
        with:
          name: npm
          path: npm.zip
          retention-days: 1

  smoke-tests-commonjs:
    name: "Smoke tests (CommonJS)"
    needs: build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [7.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Download build files
        uses: actions/download-artifact@v3
        with:
          name: npm

      - name: Unzip build files
        run: unzip npm.zip

      - name: Run smoke tests
        run: |
          cd tests/smoke/commonjs
          npm i
          npm start

  smoke-tests-esm:
    name: "Smoke tests (ESM)"
    needs: build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'

      - name: Download build files
        uses: actions/download-artifact@v3
        with:
          name: npm

      - name: Unzip build files
        run: unzip npm.zip

      - name: Run smoke tests
        run: |
          cd tests/smoke/esm
          npm i
          npm start
